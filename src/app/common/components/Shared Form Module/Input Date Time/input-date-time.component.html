<div class="p-field">
    <span class="p-float-label">
        <p-calendar [(ngModel)]="setDateTime" 
                    [showTime]="true"
                    dateFormat="dd/mm/yy"
                    (ngModelChange)="onDateTimeChange();" 
                    [showIcon]="true"
                    [style.width]="width"
                    [style.display]="'flex'"
                    icon="pi pi-calendar">
        </p-calendar>
        <label>{{ label }}</label>
    </span>
</div>
